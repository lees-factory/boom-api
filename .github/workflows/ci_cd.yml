name: CI/CD

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2

      - name: Set up JDK 25
        uses: actions/setup-java@v5.2.0
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: wrapper

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 1. 빌드 (테스트 제외)
      - name: Build
        run: ./gradlew clean build -x test

      # 2. [핵심] 전송할 파일들을 Runner의 Root로 싹 다 꺼내오기 (경로 단순화)
      - name: Prepare Files for Transfer
        run: |
          # JAR 파일 꺼내기 (plain jar 제외하고 bootJar만)
          mv core/core-api/build/libs/*SNAPSHOT.jar ./app.jar
          # 스크립트도 밖으로 꺼내기
          cp scripts/deploy.sh ./deploy.sh

      # 3. SCP (옵션 없이 있는 그대로 전송)
      - name: Copy Files to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_KEY }}
          port: ${{ secrets.REMOTE_PORT || 22 }}
          source: "app.jar,deploy.sh"   # 아까 꺼내둔 파일 2개
          target: "/home/ubuntu/boom-api"
          # strip_components 삭제함 (이제 필요 없음)

      # 4. SSH로 접속해서 실행
      - name: Execute Deploy Script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_KEY }}
          port: ${{ secrets.REMOTE_PORT || 22 }}
          envs: DB_PASSWORD
          script: |
            cd /home/ubuntu/boom-api
            chmod +x deploy.sh
            ./deploy.sh
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
