name: CI/CD

on:
  push:
    branches: [ "main", "dev" ]

permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.2

      - name: Set up JDK 25
        uses: actions/setup-java@v5.2.0
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: wrapper

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 1. 빌드 (테스트 제외)
      - name: Build
        run: ./gradlew clean build -x test -x asciidoctor

      # 2. 빌드된 JAR를 찾아서 현재 위치로 꺼내오기 (경로 단순화)
      - name: Move JAR to Root
        run: mv core/core-api/build/libs/*SNAPSHOT.jar ./app.jar

      # 3. SCP로 파일 전송 (app.jar랑 deploy.sh만 서버로 바로 보냄)
      - name: Copy Files to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_KEY }}
          port: ${{ secrets.REMOTE_PORT || 22 }}
          source: "app.jar,scripts/deploy.sh"
          target: "/home/ubuntu/boom-api"
          strip_components: 1 # scripts/ 폴더 껍질 벗겨서 deploy.sh만 넣음

      # 4. SSH로 접속해서 실행
      - name: Execute Deploy Script
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_KEY }}
          port: ${{ secrets.REMOTE_PORT || 22 }}
          envs: DB_PASSWORD
          script: |
            cd /home/ubuntu/boom-api
            chmod +x deploy.sh
            ./deploy.sh
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
