name: CI/CD

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read

env:
  APP_NAME: core-api
  DEPLOY_PATH: /home/ubuntu/boom-api

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 25
        uses: actions/setup-java@v4
        with:
          java-version: '25'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

      - name: Generate API Docs
        run: ./gradlew :core:core-api:restDocsTest :core:core-api:asciidoctor

      - name: Build JAR
        run: ./gradlew :core:core-api:bootJar -x test

      - name: Prepare Artifacts
        run: |
          mv core/core-api/build/libs/*SNAPSHOT.jar ./app.jar
          cp scripts/deploy.sh ./deploy.sh

      - name: Deploy to Lightsail
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_KEY }}
          port: ${{ secrets.REMOTE_PORT || 22 }}
          source: "app.jar,deploy.sh"
          target: ${{ env.DEPLOY_PATH }}

      - name: Execute Deploy Script
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: ${{ secrets.REMOTE_USER }}
          key: ${{ secrets.REMOTE_KEY }}
          port: ${{ secrets.REMOTE_PORT || 22 }}
          envs: DB_PASSWORD,JWT_SECRET_KEY,DB_USER,DB_SCHEMA,S3_ACCESS_KEY,S3_SECRET_KEY,S3_BUCKET
          script: |
            cd ${{ env.DEPLOY_PATH }}
            chmod +x deploy.sh
            ./deploy.sh
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
          JWT_SECRET_KEY: ${{ secrets.JWT_SECRET_KEY }}
          DB_USER: ${{ secrets.DB_USER }}
          DB_SCHEMA: ${{ secrets.DB_SCHEMA }}
          S3_ACCESS_KEY: ${{ secrets.S3_ACCESS_KEY }}
          S3_SECRET_KEY: ${{ secrets.S3_SECRET_KEY }}
          S3_BUCKET: ${{ secrets.S3_BUCKET }}
